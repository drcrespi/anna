          type: integer
          description: File size in bytes
          format: int64
        checksum:
          minLength: 1
          type: string
          description: MD5 checksum of the bytes
        fileExtension:
          minLength: 1
          type: string
          description: Suffix to the name of the file
        downloadUrl:
          type: string
          description: Generated temporary access URL for content downloading with
            302 response code
          format: uri
        navigationPath:
          maxLength: 700
          minLength: 1
          type: string
          description: Hierarchical path in lowercase based on the location of a text
            element. E.g. "folder-a/folder-b/_my-text-element" when the location is
            "Folder A > Folder B > My Text Element"
        externalData:
          maxLength: 100
          type: string
          description: External data which can be attached for future reference
          nullable: true
        modifiedAt:
          minLength: 1
          type: string
          description: Date and time in ISO 8601 format of when the asset was last
            modified
        assetState:
          "$ref": "#/components/schemas/AssetFileStateWithoutPreviews"
      additionalProperties: false
    UpdateFolderRequest:
      type: object
      properties:
        name:
          maxLength: 50
          type: string
          description: Display name
          nullable: true
        parentFolderId:
          type: integer
          description: The identifier of a folder that current folder should be moved
            to
          format: int64
          nullable: true
      additionalProperties: false
      description: The request model to update the folder
    UpdateLinkRequest:
      type: object
      properties:
        folderId:
          type: integer
          description: The identifier of the destination folder
          format: int64
          nullable: true
        name:
          maxLength: 100
          type: string
          description: A new display name of the asset
          nullable: true
        description:
          maxLength: 250
          type: string
          description: Description is used to specify the intended usage of the asset
          nullable: true
        tags:
          type: array
          items:
            maxLength: 1024
            minLength: 2
            type: string
          description: Tags should describe the content of the asset making it easier
            for a user to locate it
          nullable: true
        url:
          maxLength: 2048
          type: string
          description: A reference to the web resource. HTTP and HTTPS are supported
          nullable: true
        externalData:
          maxLength: 100
          type: string
          description: External data which can be attached for future reference
          nullable: true
      additionalProperties: false
    ValidationProblemDetails:
      type: object
      properties:
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
          nullable: true
        type:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        status:
          type: integer
          format: int32
          nullable: true
        detail:
          type: string
          nullable: true
        instance:
          type: string
          nullable: true
        traceId:
          type: string
          nullable: true
      additionalProperties: false
      example:
        errors:
        - name: The name field is required
        - data: The input was invalid
        title: One or more validation errors occurred.
        status: 400
        traceId: d61f7ce-cccb-4e5b-8727-3b68a61a0559

    ColorThemeFieldSchema:
      allOf:
      - "$ref": "#/components/schemas/DataSourceFieldSchema"
      - type: object
        additionalProperties: false
      example:
        id: 6
        name: PreferredColourTheme
        type: colorTheme
        isRequired: false
        isLocked: false
    CreateColorThemeDataSourceItemFieldRequest:
      allOf:
      - "$ref": "#/components/schemas/CreateDataSourceItemFieldRequest"
      - required:
        - xmlValue
        type: object
        properties:
          xmlValue:
            maxLength: 3500
            minLength: 1
            type: string
            description: The value of the field based on the schema http://schemas.openxmlformats.org/drawingml/2006/main.
              Max length is 3500 characters.
        additionalProperties: false
      example:
        type: colorTheme
        dataSourceFieldId: 5
        xmlValue: <a:clrScheme xmlns:a="http://schemas.openxmlformats.org/drawingml/2006/main"
          name="Templafy_New"><a:dk1><a:srgbClr val="0078FF"/></a:dk1><a:lt1><a:sysClr
          val="window" lastClr="FFFFFF"/></a:lt1><a:dk2><a:srgbClr val="000000"/></a:dk2><a:lt2><a:srgbClr
          val="E5E5E5"/></a:lt2><a:accent1><a:srgbClr val="0078FF"/></a:accent1><a:accent2><a:srgbClr
          val="575757"/></a:accent2><a:accent3><a:srgbClr val="12AA96"/></a:accent3><a:accent4><a:srgbClr
          val="15436B"/></a:accent4><a:accent5><a:srgbClr val="D44849"/></a:accent5><a:accent6><a:srgbClr
          val="7F7F7F"/></a:accent6><a:hlink><a:srgbClr val="0078FF"/></a:hlink><a:folHlink><a:srgbClr
          val="55CBFF"/></a:folHlink></a:clrScheme>
    CreateDataSourceItemFieldRequest:
      required:
      - dataSourceFieldId
      - type
      type: object
      properties:
        type:
          minLength: 1
          type: string
          description: Data source item field type.
          readOnly: true
        dataSourceFieldId:
          type: integer
          description: Data source field identifier.
          format: int32
          readOnly: true
      additionalProperties: false
      discriminator:
        propertyName: type
        mapping:
          Text: "#/components/schemas/CreateTextDataSourceItemFieldRequest"
          Number: "#/components/schemas/CreateNumberDataSourceItemFieldRequest"
          Reference: "#/components/schemas/CreateReferenceDataSourceItemFieldRequest"
          Image: "#/components/schemas/CreateImageDataSourceItemFieldRequest"
          Font: "#/components/schemas/CreateFontDataSourceItemFieldRequest"
          ColorTheme: "#/components/schemas/CreateColorThemeDataSourceItemFieldRequest"
    CreateFontDataSourceItemFieldRequest:
      allOf:
      - "$ref": "#/components/schemas/CreateDataSourceItemFieldRequest"
      - required:
        - fileName
        type: object
        properties:
          fileName:
            minLength: 1
            type: string
            description: The name of the file.
          fileUrl:
            type: string
            description: 'The file size must be under 2MB, and it should be in one
              of these formats: .ttf, .otf.'
            format: uri
            nullable: true
          content:
            type: string
            description: 'The base64 content size must be under 2MB, and it should
              be in one of these formats: .ttf, .otf.'
            nullable: true
        additionalProperties: false
      example:
        type: font
        dataSourceFieldId: 4
        fileName: best-font
        fileUrl: https://allfonts.com/best-font
    CreateImageDataSourceItemFieldRequest:
      allOf:
      - "$ref": "#/components/schemas/CreateDataSourceItemFieldRequest"
      - required:
        - fileName
        type: object
        properties:
          fileName:
            minLength: 1
            type: string
            description: The name of the file.
          fileUrl:
            type: string
            description: 'The file size must be under 2MB, and it should be in one
              of these formats: .png, .jpg, .jpeg, .gif, .bmp, .emf, .wmf, .svg.'
            format: uri
            nullable: true
          content:
            type: string
            description: 'The base64 content size must be under 2MB, and it should
              be in one of these formats: .png, .jpg, .jpeg, .gif, .bmp, .emf, .wmf,
              .svg.'
            nullable: true
        additionalProperties: false
      example:
        type: image
        dataSourceFieldId: 3
        fileName: Cat
        fileUrl: https://en.wikipedia.org/wiki/Cat#/media/File:Cat_August_2010-4.jpg
    CreateNumberDataSourceItemFieldRequest:
      allOf:
      - "$ref": "#/components/schemas/CreateDataSourceItemFieldRequest"
      - required:
        - value
        type: object
        properties:
          value:
            type: number
            description: The value of the field with the precision of 2 decimal places.
            format: double
        additionalProperties: false
      example:
        type: number
        dataSourceFieldId: 1
        value: 123.45
    CreateReferenceDataSourceItemFieldRequest:
      allOf:
      - "$ref": "#/components/schemas/CreateDataSourceItemFieldRequest"
      - required:
        - dataSourceItemId
        type: object
        properties:
          dataSourceItemId:
            type: integer
            description: The identifier of the data source item to be referenced.
            format: int64
        additionalProperties: false
      example:
        dataSourceFieldId: 2
        type: reference
        dataSourceItemId: '638247997437572264'
    CreateTextDataSourceItemFieldRequest:
      allOf:
      - "$ref": "#/components/schemas/CreateDataSourceItemFieldRequest"
      - type: object
        properties:
          value:
            maxLength: 8000
            type: string
            description: Text data source item field value. Max length is 8000 characters.
            nullable: true
        additionalProperties: false
      example:
        type: text
        dataSourceFieldId: 0
        value: Sample text
    DataSource:
      required:
      - fields
      - id
      - name
      type: object
      properties:
        id:
          type: integer
          description: Unique data source identifier.
          format: int64
        name:
          minLength: 1
          type: string
          description: Data source name. It must be unique.
        description:
          type: string
          description: Data source description.
          nullable: true
        fields:
          type: array
          items:
            oneOf:
            - "$ref": "#/components/schemas/TextFieldSchema"
            - "$ref": "#/components/schemas/NumberFieldSchema"
            - "$ref": "#/components/schemas/ReferenceFieldSchema"
            - "$ref": "#/components/schemas/ImageFieldSchema"
            - "$ref": "#/components/schemas/LanguageFieldSchema"
            - "$ref": "#/components/schemas/FontFieldSchema"
            - "$ref": "#/components/schemas/ColorThemeFieldSchema"
      additionalProperties: false
      example:
        id: '638247997499047080'
        name: Cities
        description: Cities in which we have offices
        fields:
        - id: 0
          name: Name
          type: text
          isRequired: true
          isLocked: true
          isMultipleLines: false
        - id: 1
          name: History
          type: text
          isRequired: false
          isLocked: false
          isMultipleLines: true
          defaultValue: The city was established in the year 1652 by Dutch explorers...
        - id: 2
          name: Population
          type: number
          isRequired: true
          isLocked: false
          defaultValue: 100222
        - id: 3
          name: Country
          type: reference
          isRequired: true
          isLocked: false
          defaultValue: '638247997437572266'
          referenceDataSourceId: '638247997437572264'
        - id: 4
          name: Flag
          type: image
          isRequired: false
          isLocked: false
        - id: 5
          name: PreferredLanguage
          type: language
          isRequired: false
          isLocked: false
          defaultValue: German
        - id: 6
          name: PreferredFont
          type: font
          isRequired: false
          isLocked: false
        - id: 7
          name: PreferredColourTheme
          type: colorTheme
          isRequired: false
          isLocked: false


    FontFieldSchema:
      allOf:
      - "$ref": "#/components/schemas/DataSourceFieldSchema"
      - type: object
        additionalProperties: false
      example:
        id: 5
        name: PreferredFont
        type: font
        isRequired: false
        isLocked: false
    ImageFieldSchema:
      allOf:
      - "$ref": "#/components/schemas/DataSourceFieldSchema"
      - type: object
        additionalProperties: false
      example:
        id: 2
        name: Logo
        type: image
        isRequired: false
        isLocked: false
    LanguageFieldSchema:
      allOf:
      - "$ref": "#/components/schemas/DataSourceFieldSchema"
      - type: object
        properties:
          defaultValue:
            type: string
            description: The default value of the field. If specified, the field will
              be pre-filled with this value when creating a data source item.
            nullable: true
        additionalProperties: false
      example:
        id: 4
        name: PreferredLanguage
        type: language
        isRequired: false
        isLocked: false
        defaultValue: German
    NumberFieldSchema:
      allOf:
      - "$ref": "#/components/schemas/DataSourceFieldSchema"
      - type: object
        properties:
          defaultValue:
            type: number
            description: The default value of the field. If specified, the field will
              be pre-filled with this value when creating a data source item.
            format: double
            nullable: true
        additionalProperties: false
      example:
        id: 1
        name: NumberOfOffices
        type: number
        isRequired: true
        isLocked: false
        defaultValue: 1
    ReferenceFieldSchema:
      allOf:
      - "$ref": "#/components/schemas/DataSourceFieldSchema"
      - required:
        - referenceDataSourceId
        type: object
        properties:
          referenceDataSourceId:
            type: integer
            description: The id of the data source that the field references.
            format: int64
          defaultValue:
            type: integer
            description: The default value of the field. If specified, the field will
              be pre-filled with this value when creating a data source item.
            format: int64
            nullable: true
        additionalProperties: false
      example:
        id: 3
        name: Region
        type: reference
        isRequired: true
        isLocked: false
        defaultValue: '638247997437572266'
        referenceDataSourceId: '638247997437572264'
    TextFieldSchema:
      allOf:
      - "$ref": "#/components/schemas/DataSourceFieldSchema"
      - required:
        - isMultipleLines
        type: object
        properties:
          isMultipleLines:
            type: boolean
            description: Whether the field is multiple lines. If true, the field will
              be rendered as a text area.
          defaultValue:
            type: string
            description: The default value of the field. If specified, the field will
              be pre-filled with this value when creating a data source item.
            nullable: true
        additionalProperties: false
      example:
        id: 1
        name: History
        type: text
        isRequired: true
        isLocked: false
        isMultipleLines: false
        defaultValue: The city was established in the year 1652 by Dutch explorers...

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: API Key
