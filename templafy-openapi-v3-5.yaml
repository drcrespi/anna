---
openapi: 3.0.3
info:
  contact:
    name: Support
    url: https://support.templafy.com/
    email: support@templafy.com
  version: v3
  termsOfService: https://www.templafy.com/templafy-saas-agreement/
  title: Templafy Public API
  description: Please refer to our [documentation](https://support.templafy.com/hc/en-us/articles/4411351240081-Public-API-Hive-)
    for guidelines and examples.
servers:
- variables:
    tenantId:
      description: Your Templafy subdomain, i.e., https://{TenantId}.api.templafy.com
      default: ''
  url: https://{tenantId}.api.templafy.com/v3
paths:
  "/spaces":
    get:
      tags:
      - Spaces
      summary: Lists all existing active spaces.
      description: Returns a list of all active spaces.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Space"
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
      - bearerAuth:
        - spaces.read
  "/libraries":
    get:
      tags:
      - Libraries
      summary: Lists all libraries from all spaces.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Library"
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
      - bearerAuth:
        - library.read
        - library.readwrite
components:
  schemas:
    Space:
      required:
      - id
      - name
      type: object
      properties:
        id:
          type: integer
          description: Unique Space identifier
          format: int64
        name:
          maxLength: 50
          minLength: 1
          type: string
          description: Space name
      additionalProperties: false
      example:
        id: 541244332157142140
        name: Global Brand
    AssetFileStateWithPreviews:
      enum:
      - ready
      - processing
      - processingFailed
      - generatingPreviews
      - generatingPreviewsFailed
      - deleting
      type: string
      description: The current state of the asset
    AssetFileStateWithoutPreviews:
      enum:
      - ready
      - processing
      - processingFailed
      - deleting
      type: string
      description: The current state of the asset
    AssetStateWithoutFile:
      enum:
      - ready
      type: string
      description: The current state of the asset
    ConflictProblemDetails:
      type: object
      properties:
        type:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        status:
          type: integer
          format: int32
          nullable: true
        detail:
          type: string
          nullable: true
        instance:
          type: string
          nullable: true
        traceId:
          type: string
          nullable: true
      additionalProperties: false
      example:
        title: Conflict
        detail: The request could not be completed due to a conflict with the current
          state of the resource.
        status: 409
        traceId: d61f7ce-cccb-4e5b-8727-3b68a61a0559
    CreateFolderRequest:
      required:
      - name
      type: object
      properties:
        name:
          maxLength: 50
          minLength: 1
          type: string
          description: Display name
      additionalProperties: false
      description: The request model to create a folder
    CreateLinkRequest:
      required:
      - name
      - url
      type: object
      properties:
        name:
          maxLength: 100
          type: string
          description: Display name
        description:
          maxLength: 250
          type: string
          description: Describing intended usage of the asset
          nullable: true
        tags:
          type: array
          items:
            maxLength: 1024
            minLength: 2
            type: string
          description: Tags should describe the content of the asset making it easier
            for a user to locate it
          nullable: true
        externalData:
          maxLength: 100
          type: string
          description: External data which can be attached for future reference
          nullable: true
        url:
          maxLength: 2048
          type: string
          description: A reference to the web resource. HTTP and HTTPS are supported
      additionalProperties: false
      description: The request model to create a link asset
    Dimensions:
      required:
      - height
      - width
      type: object
      properties:
        height:
          type: integer
          description: Height of the asset in pixels
          format: int32
        width:
          type: integer
          description: Width of the asset in pixels
          format: int32
        aspectRatio:
          type: string
          nullable: true
      additionalProperties: false
      description: Asset dimensions
    Document:
      required:
      - assetState
      - checksum
      - description
      - fileExtension
      - fileSize
      - folderId
      - id
      - modifiedAt
      - name
      - navigationPath
      - tags
      type: object
      properties:
        id:
          type: integer
          description: Unique asset identifier
          format: int64
        folderId:
          type: integer
          description: Unique folder identifier
          format: int64
        name:
          maxLength: 100
          minLength: 1
          type: string
          description: Display name
        description:
          maxLength: 250
          type: string
        tags:
          type: array
          items:
            type: string
        fileSize:
          type: integer
          description: File size in bytes
          format: int64
        checksum:
          minLength: 1
          type: string
          description: MD5 checksum of the bytes
        fileExtension:
          minLength: 1
          type: string
          description: Suffix to the name of the file
        navigationPath:
          maxLength: 700
          minLength: 1
          type: string
          description: Hierarchical path in lowercase based on the location of a document.
            E.g. "folder-a/folder-b/_my-document" when the location is "Folder A >
            Folder B > My Document"
        externalData:
          maxLength: 100
          type: string
          description: External data which can be attached for future reference
          nullable: true
        modifiedAt:
          minLength: 1
          type: string
          description: Date and time in ISO 8601 format of when the asset was last
            modified
        assetState:
